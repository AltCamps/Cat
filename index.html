<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Cat Clicker V3.0</title>
  <script src="js/app.js" async></script>
</head>
<body>
  <ul id="cats"></ul>
  <div id="cat">
    <h2 id="cat-name"></h2>
    <div id="cat-count"></div>
    <img id="cat-img" src="" alt="cat">
  </div>
  <button type="button" id="admin">Admin</button>
  <form id="admin-form">
    Name: <input type="text" id="form-name">
    <br>
    Url: <input type="text" id="form-url">
    <br>
    Clicks: <input type="number" id="form-clicks">
    <br>
    <button type="button" id="cancel">Cancel</button>
    <button type="button" id="save">Save</button>
  </form>
</body>
